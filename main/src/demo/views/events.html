<h2>Events</h2>

<h3>onclick</h3>
<p>onclick events are supported on</p>

<ul>
  <li><div>JS code on HTML elements, e.g., <span ae-click="alert('Oh!')">spans</span>:</div>
    <pre><code>&lt;span ae-click="alert('Oh!')"&gt;spans&lt;/span&gt;</code></pre>
  </li>
  <li><div>single <span ae-click="alert('Oh!')">spans</span>, e.g.:</div>
    <pre><code>&lt;span ae-click="this.controller.onClick"&gt;spans&lt;/span&gt;</code></pre>
  </li>
  
</ul>
